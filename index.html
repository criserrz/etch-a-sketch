<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="left side">
        <h1>Etch-a-sketch</h1>
        <div class="squares-selector">
          <label>Number of squares (16-100):</label>

        <input
          type="number"
          id="squares"
          name="squares"
          min="16"
          max="100"
          placeholder="16-100"
        />
        </div>
        <div class="color-buttons">
          <button id="black">Draw</button>
          <button id="white">Erase</button>
          <button id="restart" onclick="document.location.reload()">Restart</button>
          
        </div>
        
        
      </div>

      <div id="grid-container"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
